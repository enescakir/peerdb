name: Benchmark cache
on:
  push:
    branches:
      - cache-test

jobs:
  save_cache:
    name: ${{ matrix.runner }}
    strategy:
      matrix:
        index: [1, 2, 3]
        runner: [ubicloud]

    runs-on: ${{ matrix.runner }}
    steps:
      - run: sleep 10
      - name: ubicloud/cache@new-version
        id: cache-ubicloud
        uses: ubicloud/cache@new-version
        with:
          path: test-file 
          key: test-${{ github.run_id }}-${{ github.run_attempt }}-${{ matrix.runner }}-${{ matrix.index }}

      - name: Generate test file if cache miss
        run: dd if=/dev/urandom of=test-file bs=1M count=100

      - name: Verify file
        run: | 
          ls -lah test-file
          sha256sum test-file
